{% extends 'main/base.html' %}


{% block content %}
<form id="form-excluir-projeto" method="POST" action="{% url 'excluir_projeto' projeto.id %}">
    {% csrf_token %}
        <div class="container justify-content-center text-center mt-5" style="min-height: 100vh;">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card h-100">
                        <label class="card-title fs-3">Confirmação de exclusão.</div>
                        <div class="card-body h-100">
                            <div class="fs-5">Têm certeza que deseja excluir o projeto "{{ projeto.nome }}"?</div>
                            <div class="fs-6">Clique em <strong>"Cancelar"</strong> caso deseja manter este item. Caso ainda desejar excluir o projeto , confirme a operação com <strong>"Excluir"</strong>.</div>
                        </div>
                        <div class="card-footer h-100">
                            <a class="btn btn-secondary" href="{% url 'visualizar_projeto' projeto.id %}">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

  </form> 
{% endblock %}
