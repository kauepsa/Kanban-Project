{% extends 'main/base.html' %}

{% block content %}
<div class="container" style="min-height: 100vh;">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h1>Criar novo projeto</h1>
    </div>

    <div class="col-6 ms-3 p-2 m-2">
      <form method="post">
        {% csrf_token %}
        <div class="form-group p-3">
          <label for="projeto-nome">Nome do projeto:</label>
          <input type="text" id="projeto-nome" name="nome" class="form-control">
        </div>
        <div class="form-group p-3">
          <label for="projeto-descricao">Descrição:</label>
          <textarea id="projeto-descricao" name="descricao" class="form-control"></textarea>
          <button type="submit" class="btn btn-primary mt-2">Criar projeto</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
