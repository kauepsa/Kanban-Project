{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5 mb-5"style="min-height: 50vh;">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" >
                <div class="card-title fs-3 text-center"><i class="fa-solid fa-gear"></i>Editar Projeto<i class="fa-solid fa-gear"></i></div>
                <div class="card-body text-center">
                    <form method="post" action="{% url 'editar_projeto' projeto_id=projeto.id %}">
                        {% csrf_token %}
                        <label class="fs-5 mb-5"><strong>"Salvar"</strong> para salvar as alterações feitas no projeto <strong>"{{ projeto.nome }}"</strong>. <br><strong>"Cancelar"</strong> para voltar á pagina do projeto sem salvar as modificações feitas.</label>
                    <div class="form-group justify-content-evenly mb-5 text-start">
                        <label for="nome" class="fs-5">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ projeto.nome }}" required>
                        <label for="descricao" class="fs-5">Descrição</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" value="{{ projeto.descricao }}" required>
                        </div>
                </div>
                <div class="card-footer justify-content-center text-center">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'visualizar_projeto' projeto.id %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
