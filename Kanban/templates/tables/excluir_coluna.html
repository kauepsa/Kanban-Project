{% extends 'core/base.html' %}


{% block content %}
<form id="form-excluir-coluna" method="POST" action="{% url 'excluir_coluna' projeto_id=projeto.id coluna_id=coluna.id %}">
    {% csrf_token %}
        <div class="container-fluid justify-content-center text-center mt-5" >
            <div class="row" style="min-height: 80vh;">
                <div class="col-lg-12">
                    <div class="card mt-5" style="border: 3px solid lightgray; border-radius: 15px;">
                        <label class="card-title fs-3">Todos os itens dentro da coluna serão perdidos!</label>
                        <div class="card-body mt-5 my-5">
                            <div class="fs-5">Têm certeza que deseja excluir a coluna "{{ coluna.nome }}"?</div>
                            <div class="fs-6">Clique em <strong>"Cancelar"</strong> caso deseja manter a coluna e seus itens. Caso ainda deseje excluir a coluna , confirme a operação com <strong>"Excluir"</strong>.</div>
                        </div>
                        <div class="card-footer">
                            <a class="btn btn-secondary" href="{% url 'tables' projeto.id %}">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

  </form> 
{% endblock %}
