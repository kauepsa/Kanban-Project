{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row" style="min-height: 80vh;">
        <div class="col-lg-12">
            <div class="card" style="border: 3px solid lightgray; border-radius: 15px;">
                <div class="card-title fs-3 text-center"><i class="fa-solid fa-gear"></i>Editar Coluna<i class="fa-solid fa-gear"></i></div>
                <div class="card-body  text-center">
                    <form method="post" action="{% url 'editar_coluna' projeto_id=projeto.id coluna_id=coluna.id %}">
                        {% csrf_token %}
                        <label class="fs-5 mb-5">"Salvar" para salvar as alterações feitas na coluna <strong>"{{ coluna.nome }}"</strong>. <br>"Cancelar" para voltar á página do seu projeto sem salvar as modificações.</label>
                    <div class="form-group justify-content-evenly mb-5 text-start">
                        <label for="nome" class="fs-5">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ coluna.nome }}" required>
                        </div>
                </div>
                <div class="card-footer justify-content-center text-center">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'tables' projeto.id %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
