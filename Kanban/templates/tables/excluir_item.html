{% extends 'core/base.html' %}


{% block content %}
<form id="form-excluir-item" method="POST" action="{% url 'excluir_item' projeto_id=projeto.id coluna_id=coluna.id item_id=item.id %}">
    {% csrf_token %}
        <div class="container-fluid justify-content-center text-center mt-5" >
            <div class="row" style="min-height: 80vh;">
                <div class="col-lg-12">
                    <div class="card mt-5" style="border: 3px solid lightgray; border-radius: 15px;">
                        <label class="card-title mt-5 mb-5 fs-3">Confirmação de exclusão.</label>
                        <div class="card-body">
                            <div class="fs-5">Têm certeza que deseja excluir o item "{{ item.titulo }}"?</div>
                            <div class="fs-6">Clique em <strong>"Cancelar"</strong> caso deseja manter este item. Caso ainda deseje excluir o item , confirme a operação com <strong>"Excluir"</strong>.</div>
                        </div>
                        <div class="card-footer mt-5">
                            <a class="btn btn-secondary" href="{% url 'tables' projeto.id %}">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </form> 
{% endblock %}
