{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5 mb-3" style="min-height: 50vh;">
  <div class="row">
    <div class="col-lg-12">
      <div class="card" style="border: 3px solid lightgray; border-radius: 15px;">
        <div class="card-title text-center">
          <form method="post" action="{% url 'editar_item' projeto_id=projeto.id item_id=item.id %}">
            {% csrf_token %}
            
          <div class="fs-3"><i class="fa-solid fa-gear"></i>Editar Item<i class="fa-solid fa-gear"></i></div>
        </div>
        <div class="card-body">
          <div class="fs-5 mb-5 text-center">"Salvar" para salvar as alterações feitas no item <strong>{{ item.titulo }}</strong>. <br>"Cancelar" para voltar á pagina de projeto e não salvar as alterações.</div>
          <div class="form-group justify-content-evenly">
            <label for="nome" class="fs-5">Nome:</label>
            <input type="text" class="form-control" id="nome" name="titulo" value="{{ item.titulo }}" required>
            <label for="descricao" class="fs-5">Descrição:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" value="{{ item.descricao }}" required>
            <label for="coluna" class="fs-5">Coluna:</label>
            <select class="form-select" name="coluna">
              {% for coluna in colunas %}
              <option value="{{ coluna.id }}">{{ coluna.nome }}</option>
              {% endfor %}
            </select>  
          </div>
        </div>
        <div class="card-footer">
          <div class="card-footer justify-content-center text-center">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'tables' projeto.id %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
