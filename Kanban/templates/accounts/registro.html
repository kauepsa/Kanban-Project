{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid justify-content-center" style="background: #D7DDE8;">
    <div class="row">
        <div class="col d-flex text-light align-items-center justify-content-center">
            <div class="box fw-bold m-3 p-5 bg-black border rounded-3">
            <form method="POST">
            {% csrf_token %}
            <h2 class="my-4 text-center">Cadastro de Usuário</h2>
            <hr>
            {{ form.as_p }}
            <div class="box-12 text-center m-2">
                <input class="btn btn-light border" type="submit" value='Cadastrar'>
            </div>
            </form>
            <hr>
            <div class="col my-3 text-center">
                <h2 class="fs-4 pt-2 pb-2 text-light">Já possui uma conta? Faça já o seu login e continue gerenciando seus projetos!</h2>
                <a href="{% url 'login' %}" class="btn btn-secondary border">Login</a>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
